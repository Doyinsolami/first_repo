<!DOCTYPE html>
<html>
    <head>
        
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="shoppingCart.css">
        <script type="text/javascript" src="shopingCart.js"></script>
    </head>

       <div class="container">

            <div class="title">RED HEELS</div>

        </div>
       </div>
